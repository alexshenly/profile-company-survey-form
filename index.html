<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form Profile Company</h1>
    <p id="description">Please fill the form, Thank You.</p>
    <form id="survey-form">
        <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter Your Name" required>
        </label>

        <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter Your Email" required>
        </label>

        <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How Old Are You?" min="15" max="40">
        </label>

        <label for="dropdown" id="dropdown-label">
        How do you know this Company?
        <select id="dropdown">
            <option value="youtube">Youtube</option>
            <option value="instagram">Instagram</option>
            <option value="website">Website</option>
            <option value="others">Others</option>
        </select>
        </label>
        
        <label for="radio" id="radio-label">
            What do you think about this Company Website?
            </label>
                <input type="radio" name="radio" value="Excellent" checked> Excellent <br>
                <input type="radio" name="radio" value="Very Good"> Very Good <br>
                <input type="radio" name="radio" value="Good"> Good <br>
                <input type="radio" name="radio" value="Fair"> Fair <br>
                <input type="radio" name="radio" value="Poor"> Poor
                <br>
                <br>
                
                <label for="checkbox" id="checkbox-label">
                What is the best position in your opinion?
                </label>
                <input type="checkbox" value="front end developer" > Front End Developer <br>
                <input type="checkbox" value="back end developer
                "> Back End Developer<br>
                <input type="checkbox" value="full stack engineer"> Full Stack Engineer <br>
                <input type="checkbox" value="android developer"> Android Developer <br>
                <input type="checkbox" value="data scientist"> Data Scientist <br>
                <br>
                <br>
                <label for="comments" id="comments-label">
                    Any comments or suggestions?
                    <textarea id="comments" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
                    </label>
            <button id="submit" type="submit">Submit</button>
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
